<!DOCTYPE html>
<html>
  <head>
    <script src="animate.js"></script>
    <style>
      #target {
        width: 50px;
        height: 50px;
        position: relative;
        background: blue;
      }
    </style>
  </head>
  
  <body>
    <div id="target" onclick="a.play()"></div>
    
    <script>
      let target = document.getElementById("target");
      
      // animation
      let animation = new Animate({
        duration: 10000,
        fps: "auto",
        timing: Animate.ELASTIC,
        erase: "in-out",
        statics: {},
        
        draw: function (progress, statics) {
          target.style.left = 130 * progress + "px";
          target.style.top = 150 * progress + "px";
          target.style.transform = "rotate(" + (140 * progress) + "deg)";
        }
      });
      
      // start
      animation.play();
    </script>
  </body>
</html>
